{% set name = "cdms2" %}
{% set version = "2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UV-CDAT/cdms/archive/v{{ version }}.tar.gz
  sha256: b8816450c665bd67a5193b2da4e4e9db2bcadedf8e3dd07be3dec2722c672ff5

build:
  number: 3
  skip: True  # [win or py3k] 

requirements:
  build:
    - toolchain  # [osx]
    - python
    - setuptools
    - libcdms
    - cdat_info
    - numpy x.x
    - libdrs_f
    - gcc  # [linux]
  run:
    - python
    - libcf
    - distarray
    - cdtime
    - libcdms
    - cdat_info
    - numpy x.x
    - esmf >=7
    - esmpy
    - libdrs_f
    - pyopenssl
    - libgcc  # [linux]

test:
  commands:
      - export UVCDAT_ANONYMOUS_LOG=false && python -c "import cdms2"  

about:
  home:  http://uvcdat.llnl.gov/documentation/cdms/cdms.html
  license: 'CCLRC'
  summary: 'Community Data Management System'
  description: |            
    The Community Data Management System is an object-oriented 
    data management system, specialized for organizing 
    multidimensional, gridded data used in climate 
    analysis and simulation.
  dev_url: http://github.com/UV-CDAT/cdms2

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
